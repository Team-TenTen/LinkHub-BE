services:
  redis:
    image: redis:latest
    ports:
      - "6379:6379"

  db:
    image: mysql:latest
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=${MY_DATABASE}
    ports:
      - "3306:3306"

  web_green:
    image: ${LINKHUB_IMAGE}:latest
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    env_file:
      - .env
    depends_on:
      - redis
      - db
    expose:
      - "8080"

  web_blue:
    image: ${LINKHUB_IMAGE}:latest
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    env_file:
      - .env
    depends_on:
      - redis
      - db
    expose:
      - "8080"

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - /etc/letsencrypt/live/api.link-hub.site/fullchain.pem:/etc/letsencrypt/live/api.link-hub.site/fullchain.pem
      - /etc/letsencrypt/live/api.link-hub.site/privkey.pem:/etc/letsencrypt/live/api.link-hub.site/privkey.pem